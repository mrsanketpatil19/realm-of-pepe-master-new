[build]
  command = "sh setup.sh && pnpm run build"
  publish = "packages/client/dist"

[build.environment]
  NODE_VERSION = "18"
  PATH = "$HOME/.foundry/bin:$PATH"

[context.production.environment]
  NODE_VERSION = "18"
  PATH = "$HOME/.foundry/bin:$PATH"

[context.deploy-preview]
  command = "sh setup.sh && pnpm run build"
  publish = "packages/client/dist"

[context.branch-deploy]
  command = "sh setup.sh && pnpm run build"
  publish = "packages/client/dist"
